<div id="app-modal" tabIndex="-1" class="modal" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img [hidden]="showSpinner" src="{{src}}" (load)="imgLoaded();"/>
        <app-spinner *ngIf="showSpinner;"></app-spinner>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="this.show = false;">Close</button>
        <button type="button" class="btn btn-primary" (click)="download();">Download</button>
      </div>
    </div>
  </div>
</div>
