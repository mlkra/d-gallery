<div class="container">
  <div class="form-row mt-2">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <form id="app-login-form" #loginForm="ngForm">
        <div class="form-group">
          <label for="app-input-email">Email address</label>
          <input [(ngModel)]="model.email" type="email" class="form-control" id="app-input-email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="app-input-password">Password</label>
          <input [(ngModel)]="model.password" type="password" class="form-control" id="app-input-password" name="password" placeholder="Password">
        </div>
        <a routerLink="/user/signup" class="btn btn-primary">Sign Up</a>
        <button id="app-signin-button" type="button" class="btn btn-primary float-right" (click)="signInWithEmail()">Sign In</button>
      </form>
    </div>
    <div class="col-md-3 text-center">
      <div class="btn-group-vertical">
        <button class="btn btn-primary my-2" (click)="signInWithGoogle()">Sign in with Google</button>
        <button class="btn btn-primary mb-2" (click)="signInWithFacebook()">Sign in with Facebook</button>
        <button class="btn btn-primary" (click)="signInWithGithub()">Sign in with Github</button>
      </div>
    </div>
  </div>
  <div class="form-row mt-4">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
</div>
