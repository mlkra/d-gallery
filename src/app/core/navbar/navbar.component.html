<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" routerLink="/home">Home</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a [class.active]="isUploadActive" class="nav-link" routerLink="/upload">Upload</a>
    </li>
    <li class="nav-item" *ngIf="isHomeActive">
      <a href="#" (click)="refresh();" class="nav-link active">Refresh images</a>
    </li>
  </ul>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <ng-container *ngIf="!isSignedIn() else appSignOut">
        <li class="nav-item">
          <a [class.active]="isSignInActive" class="nav-link" routerLink="/user/signin">Sign In</a>
        </li>
        <li class="nav-item">
          <a [class.active]="isSignUpActive" class="nav-link" routerLink="/user/signup">Sign Up</a>
        </li>
      </ng-container>
      <ng-template #appSignOut>
          <li class="nav-item">
            <a href="#" (click)="signOut();" class="nav-link active">Sign Out</a>
          </li>
      </ng-template>
    </ul>
  </div>
